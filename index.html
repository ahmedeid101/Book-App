<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { 
        margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }
    </style>
  </head>
  <body>
    <h1>News Feed</h1>
    <div id="news-list"></div>
    <script src="/static/socket.io/client-dist/socket.io.js"></script>

    <script>
        var socket = io('http://localhost:3000');
        socket.on('news', (data)=>{
            var div = document.getElementById('news-list');
            console.log("reading news: ", data);
            div.innerHTML = '';
            for (let i = 0; i < data.length; i++){
                var newsItem = data[i];
                div.innerHTML += "<h3>" + newsItem.title + "news data";         
            }
            socket.emit('my other events', {my: "data"});
        });
    </script>
   
  </body>
</html>
